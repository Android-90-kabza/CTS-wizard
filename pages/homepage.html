<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="/css/homepage.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--Navigation Bar section-->
    <nav class="topnav-container">
        <label class="logo">C T S WIZARD</label>
        
        <ul class="nav-links">
            <li><a href="#" class>Home</a>
            <li><a href="#" class>About</a></li>
            <li><a href="#" class>Contact</a></li>
            <li><a href="#" class>Logout</a></li>
        </ul>

    </nav>

    <!--Main body Content section-->

    <div class="main-container">



        <div class="sidenav-container">
            
            <ul class="sidenav-links">
                <li><a href="#" class>Distribute</a>
                <li><a href="#" class>Returns</a></li>
                <li><a href="#" class>Repairs</a></li>
            </ul>

        </div>

        <!--end of side nav Begining of  -->

        <div class="content_section">
            
            <form  action="#">

                <div class="row">
                    <div class="col-25">
                      <label for="fname" class="cont-labels">First Name</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="fname" name="firstname" placeholder="Student's first name..">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                      <label for="lstname" class="cont-labels">Last Name</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="lstname" name="lastname" placeholder="Student's last name..">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-25">
                      <label for="studentnum" class="cont-labels">Student Number</label>
                    </div>
                    <div class="col-75">
                      <input type="number" id="studentnum" name="studentnumber" placeholder="Student number..">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-25">
                      <label for="campus" class="cont-labels">Campus</label>
                    </div>
                    <div class="col-75">
                      <select id="campus" name="campus">
                        <option value="athlone">Athlone Campus</option>
                        <option value="bellville">Bellville Campus</option>
                        <option value="district">District Six Campus</option>
                        <option value="granger">Granger Bay Campus</option>
                        <option value="mowbray">Mowbray Campus</option>
                        <option value="wellington">Wellington Campus</option>
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-25">
                      <label for="faculty" class="cont-labels">Faculty</label>
                    </div>
                    <div class="col-75">
                      <select id="faculty" name="faculty">
                        <option value="applied">Applied Sciences</option>
                        <option value="business">Business and Management Sciences</option>
                        <option value="education">Education</option>
                        <option value="engineering">Engineering & the Built Environment</option>
                        <option value="health">Health and Wellness Sciences</option>
                        <option value="informatics">Informatics and Design</option>
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-25">
                      <label for="laptopmodel" class="cont-labels">Laptop Model</label>
                    </div>
                    <div class="col-75">
                      <select id="laptopmodel" name="laptopmodel">
                        <option value="education">Acer</option>
                        <option value="business">HP</option>
                        <option value="applied">Lenovo</option>
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-25">
                      <label for="laptopserial" class="cont-labels">Serial Number</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="laptopserial" name="laptopser" placeholder="Laptop serial number...">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-25">
                      <label for="datecollect" class="cont-labels">Collection Date</label>
                    </div>
                    <div class="col-75">
                      <input type="date" id="datecollect" name="datecoll" >
                    </div>
                  </div>

                  <div class="row">
                    <input type="submit" value="Save">
                  </div>    
                 
            </form>        

        </div> <!--end of div content_section-->  

    </div>

    <!--Footoer section-->
    <footer class="bottom-bar">
                <label for="" class="footer-text">Cput Project</label>
    </footer>

</body>
</html>
